<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css} " />
    </head>
    <body>
        <div class="container">
            <div class="col-md-6">

                <h1>Update the category</h1>

                <form action="#" th:action="@{/categories/update/{id}(id=${category.id})}" th:object="${category}" method="POST">
                    <div class="form-group">
                        <label for="title">Text</label>
                        <input class="form-control" type="text" th:field="*{title}" id="title" placeholder="Put some text here">
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                    </div>
                    <input type="hidden" th:field="*{createdDate}" />
                    <input type="hidden" th:field="*{modifiedDate}" />
                    <button type="submit" class="btn btn-success">Update</button>
                </form>

            </div>
        </div>
    </body>
</html>
