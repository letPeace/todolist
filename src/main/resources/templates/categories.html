<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
    </head>
    <body>

        <div class="container">

            <h1 class="text-center">Todolist Application</h1>

            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Actions</th>
                        <th>Id</th>
                        <th>Category</th>
                        <th>Created date</th>
                        <th>Modified date</th>
                        <th>Author</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category : ${categories}">
                        <td>
                            <div class="btn btn-group-sm" role="group">
                                <a class="btn btn-outline-primary" th:href="@{/categories/update/{id}(id=${category.id})}">Update</a>
                                <a class="btn btn-outline-danger" th:href="@{/categories/delete/{id}(id=${category.id})}">Delete</a>
                            </div>
                        </td>
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.title}"></td>
                        <td th:text="${#strings.substring(#strings.replace(category.createdDate,'T',' '),0,19)}"></td>
                        <td th:text="${#strings.substring(#strings.replace(category.modifiedDate,'T',' '),0,19)}"></td>
                        <td th:text="${category.user}"></td>
                    </tr>
                </tbody>
            </table>

            <p><a class="btn btn-success" href="/categories/create">Create a new category</a></p>
            <p><a class="btn btn-dark" href="/registrate">Sign up</a></p>
            <p><a class="btn btn-dark" href="/login">Sign in</a></p>
            <p><a class="btn btn-dark" href="/users">Users list</a></p>
            <p><a class="btn btn-dark" href="/tasks">Tasks list</a></p>
            <p><a class="btn btn-dark" href="/categories">Categories list</a></p>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Sign Out"/>
            </form>

        </div>

        <script th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>

    </body>
</html>
